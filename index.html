<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Kalculator</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            
            <h1>Kalculator</h1>
            <form id="form">

                <input required type="number" class="inp1"> <br>
                <input required type="number" class="inp2">
                
                <div class="wrap">
                    <button type="submit" class="btn btn1">+</button>
                    <button type="submit" class="btn btn2">-</button>
                    <button type="submit" class="btn btn3">*</button>
                    <button type="submit" class="btn btn4">/</button>
                </div>
            </form>

            <h3></h3>
        </div>
    </div>


    <script src="./main.js"></script>
</body>

</html>
